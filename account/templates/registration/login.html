{% extends 'courses/base/base.html' %}
{% load course_custom_tags %}
  <!--Title-->
{%block title%}Sign in{%endblock%}

            

{%block content%}




<section class="container-fluid vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="{% url 'login'  %}" method="post" class="py-5">  {% csrf_token %}
          <!-- Start of Social Login -->
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3 fs-6">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fs-6 fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class=" fs-6 fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fs-6 fab fa-google"></i>
            </button>
          </div>
          <!-- End of Social Login -->

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold fs-6 mx-3 mb-0">Or</p>
          </div>
          <!-- Start of Messages -->
            {% include 'messages/message.html' %} 
          <!-- End of Messages -->

          <!-- Email input -->
          <div class="form-outline mb-4">

            <input type="email" name="email" id="id_email" class="form-control form-content-input fs-6 form-control-sm"
              placeholder="Enter a valid email address" />
          </div>
          <!-- next -->
          <input type="hidden" name="next" value="{{ request.GET.next }}  "/>
              
          <!-- Password input -->

          <div class="form-outline mb-3">
            <input type="password" name="password" id="id_password" class="form-control form-content-input form-control-sm fs-6"
              placeholder="Enter password" />
          </div>

          <div class="d-flex justify-content-between align-items-center">            
            <a href="" class="text-body fs-6">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary fs-6 btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
            <p class="small fw-bold fs-6 mt-2 pt-1 mb-0">Don't have an account? <a href="{%url 'register' %}"
                class="link-danger fs-6">Get Started</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>


 

 
{% endblock%}
