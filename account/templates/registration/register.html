{% extends 'courses/base/base.html' %}
{% load course_custom_tags %}

  <!--Title-->
{%block title%}Register{%endblock%}


{%block content%}
<!-- Start Register -->
<section class="vh-100 my-1">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-5 col-lg-5 col-xl-5 d-flex align-items-center">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
              
              <div class="col-md-7 col-lg-7 col-xl-7 ">
                <form class="mx-1 mx-md-4" action="{% url 'register'  %}" method="post"> {% csrf_token %}
                  <!-- Start of Social Register -->
                  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                    <p class="lead fw-normal mb-0 me-3 fs-6">Join with</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fs-6 fab fa-facebook-f"></i>
                    </button>
        
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class=" fs-6 fab fa-twitter"></i>
                    </button>
        
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fs-6 fab fa-google"></i>
                    </button>
                  </div>
                  <!-- End of Social Register -->

                  <!-- Start of or -->
                  <div class="divider d-flex align-items-center justify-content-lg-center my-3">
                    <p class="text-center fw-bold fs-6 mx-3 mb-0">Or</p>
                  </div>
                  <!-- End of or -->

                  <!-- Start of Form Error -->

                  {% include 'messages/message.html' %}                  
                  
                 <!-- End of Form Error -->
          
                 
                  <!-- Start First Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <!-- <i class="fas fa-user m-0"></i> -->
                      <input type="text" name="first_name" id="id_first_name"  class="form-control form-control-sm fs-6" placeholder="Your First Name" />
                    </div>
                  </div>
                  <!-- End First Name -->

                  <!-- Start Last Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="last_name" id="id_last_name"  class="form-control form-control-sm fs-6" placeholder="Your Last Name" />
                    </div>
                  </div>
                  <!-- End Last Name -->

                  <!-- Start Usename -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="id_username"  class="form-control form-control-sm fs-6" placeholder="Your Username" />
                    </div>
                  </div>
                  <!-- End Username -->
                 
                 

                  <!-- Start Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" id="id_email" class="form-control form-control-sm fs-6" placeholder="Your Email" />                     
                    </div>
                  </div>
                  <!-- End Email -->

                  <!-- Start Password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password1" id="id_password1" class="form-control form-control-sm fs-6" placeholder="Your Password" />
                    </div>
                  </div>
                  <!-- End Password -->

                  <!-- Start Repeat Password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password2" id="id_password2" class="form-control form-control-sm fs-6" placeholder="Repeat your password"/>
                    </div>
                  </div>
                  <!-- End Repeat Password -->
                 
                  <!-- Start Submit -->
                  <div class="mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary fs-6 fw-bolder" style="padding-left: 2.5rem; padding-right: 2.5rem;">Join</button>
                    <p class="small fw-bold fs-6 mt-2 pt-1 mb-0">You already have an account? <a href="{%url 'login' %}"
                        class="link-danger fs-6">Login</a></p>
                  </div>
                  <!-- End of Submit -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Register -->



{% endblock%}
