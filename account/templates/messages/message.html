{% if messages%}
    {% for message in messages %}
        <div class="alert p-2 m-2 alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
        <button type="button" class=" m-1 p-2 btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{%endif%}
