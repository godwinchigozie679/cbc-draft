<table class="table table-dark " style="max-width: 32rem;" id="table-border-radius">
    <thead class="table table-dark">
        <tr>
             
            <th>Coin</th>
            <th>USD Price</th>
            <th>% Price Change (1 h) </th>
            <th>% Volume Change (1 h)</th>
        </tr>
    </thead>
    {% for coin in data %}
    <tbody>
        <td class="table-active">
            <img src="{{coin.logo_url}}" style="height: 20px; width: 20px;" alt=""><span> {{coin.id}}</span>
        </td>
        <td class="table-active text-center">
            $ {{coin.price|floatformat:2}}
        </td>
        <td class="table-active text-center ">
           <span class="{% if coin.1h.price_change|floatformat:2 is '-'%}table-text-danger{% else %} table-text-success{% endif %}"> {{coin.1h.price_change_pct|floatformat:2}}</span>
        </td>
        <td class="table-active text-center ">
            <span class="{% if coin.1h.volume_change_pct|floatformat:2 is '-'%}table-text-danger{% else %}table-text-success{% endif %}">{{coin.1h.volume_change_pct|floatformat:2}}</span>
        </td>           
    </tbody>
    {% endfor %}  
</table>
