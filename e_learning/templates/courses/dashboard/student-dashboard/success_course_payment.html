{% extends 'courses/base/dashboard_base.html' %}
{% load course_custom_tags %}

{%block title%}Dashboard{%endblock%}

{%block content%}
<!-- Start of Quick Link -->
<section class="container-fluid my-2">
  <div class="card">
    <div class="card-body">
      <a href="{% url 'home'%}" class="fw-bold text-decoration-none">Home >></a>
      <a href="{% url 'course_page'%}" class="fw-bold text-decoration-none">Courses >></a>
     
      <a href="" class="fw-bold text-decoration-none">Current Course</a>
      
    </div>
  </div>
</section>
<!-- End of Quick Link -->


<!-- End of message -->

<!-- Start Paid Course -->
<section class="container">
  <div class="row">
    <!-- Start of Bought Course -->
    <div class="">
      <div class="card">
        <div class="card-header fs-6 "><h6 class="text-center fw-bolder">Paid Course</h6></div>
        <div class="card-body mx-lg-5">
          <div class="row">
            {%if user_bought_course%}
                <div class='col-lg-5 col-md-4 col-sm-6 col-xs-12 my-3 '>
                      <div class="card" style="max-width: 30rem;">                        
                          <div class="card-body"> 
                              <img style="width: 100%; height: 150px;" src="{{user_bought_course.course.thumbnail.url}}" alt="{{user_course.course.thumbnail}}">                            
                              <h5 class="card-title my-5 fs-6 text-justify fw-bolder">{{user_bought_course.course.name}}
    
                                <!-- Start check if enrolled -->                             
                                  
                                  <i class="m-0 p-0 fs-6 text-success fa fa-check-circle"></i>                      
                                          
                                <!-- End Check if Endrolled --> 
                              </h5> 
                              
                              
                               
                              
                          </div>
                          <div class='card-footer p-0'>
                                  <div class='row mx-0 border-0'>
                                      <div class='col d-grid gap-2 m-0 border no-gutter'>
                                          <a href="{% url 'main_course' slug %}" class='btn btn-light fw-bold border-0'>Start Course</a>
                                          
                                      </div>
                                  </div>            
      
                          </div>
                          
                    </div> 
                    
                </div>
                <!-- Start of Redirect to Dashboard -->
                <div class="col-lg-6 mt-lg-5 py-lg-5">
                  <a class="btn btn-sm btn-primary " role="button" href="{%url 'user_course'%}"> <span><i class="fa fa-external-link" aria-hidden="true"></i></span> View All My Courses</a>
                </div>
                <!-- End of Redirect to Dashboard -->
            {%endif%}
          </div>
        </div>
      </div>

    

    </div>
    <!-- End of Bought Course -->
    
  </div>
  
</section> 
<!-- End Paid Course -->


<br>
<br>


{% endblock%}
