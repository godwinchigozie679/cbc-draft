{% load static %}
{% load active_link_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
       
    <!--Custom CSS-->
    <link rel='stylesheet' href="{% static 'courses/css/nav.css' %}">
    <link rel='stylesheet' href="{% static 'courses/css/scroll.css' %}">
    <link rel='stylesheet' href="{% static 'courses/css/common.css' %}">

    <!-- Owl Carousal CSS -->
    <link rel='stylesheet' href="{% static 'courses/css/owl_carousal/owl.carousel.min.css' %}">
    <link rel='stylesheet' href="{% static 'courses/css/owl_carousal/owl.theme.default.min.css' %}">

   
    <!-- Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- JS -->
    <script src="{% static '/courses/js/navbar.js' %}"></script>
    <!-- FonAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boxicons CSS -->

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    {% block scripts%} 
    
    {%endblock scripts%}

    <title>
        {%block title%} {%endblock%}
    </title>
  </head>
  <body>    

     <!-- Navbar -->
    <nav class=" navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href='{% url "home" %}' class="navbar-brand">
           <!-- <img src="images/logo.svg" height="28" alt="CoolBrand"> -->
          <img src="{% static 'courses/cbc/logo/NAV-CBC-logo-1.png' %}" alt="", style="width: 10.6rem;height: 4.2rem;">
           
        </a>
        <button type="button" class="navbar-toggler border border-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon border border-0"></span>
        </button>
        <!-- Display User first Name and Last Name -->
         
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto me-5">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <!-- Start Profile Pic -->
                  <img
                      src="{{user.profile_image.url}}"
                      class="rounded-circle"
                      height="25"
                      width="25"
                      alt="Portrait"
                      loading="lazy"
                    /> {{user.first_name| capfirst}} {{user.last_name| capfirst}}
                  <!-- End Profile Pic -->
                </a>
                <ul class="dropdown-menu me-5" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="{% url 'user_course' %}">My Paid Courses</a>
                  </li> 
                  <li>
                    <a class="dropdown-item" href="">My Certificate</a>
                  </li>  
                  <li>
                    <a class="dropdown-item" href="{% url 'profile' user.id %}">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'account_settings' user.id %}">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  </li>
                </ul>
              </li>
      
            </ul>
          </div>
        </div>
  
      </div>
    </nav>
    
        
    
  <!--Dynamic content -->

  {%block content%}    

  {%endblock %}    
    
  </body>
</html>
